spring.application.name=financeTracking

# Configuração do Banco de Dados H2 (Arquivo no disco)
spring.datasource.url=jdbc:h2:mem:./data/finance_db
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Habilita o Console Web do H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.trace=false
spring.h2.console.settings.web-allow-others=true

# Permite que o Hibernate crie/atualize as tabelas automaticamente
spring.jpa.hibernate.ddl-auto=create-drop

# Configuração do HikariCP (Melhor performance para conexões)
spring.datasource.hikari.auto-commit=false

# Exibir SQL no Console para Debug
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
